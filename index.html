<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
      <center><p class="grey">Form</p><p class="orange">Get</p></center><hr />
        <form action="server.html">
            <label>Full Name :</label>
            <input class="name" type="text" placeholder="Full Name" />
            <label>Email :</label>
            <input class="email" type="email" placeholder="Email" />
            <label>Contact Number :</label>
            <input class="contact" type="number" placeholder="Contact Number" />
            <label>Address :</label>
            <input class="address" type="text" placeholder="Address" />
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
